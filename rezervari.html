    <script>
        function navigateToSection(event, sectionId) {
          event.preventDefault();
          const currentPath = window.location.pathname;
          
          if (currentPath.includes('index.html')) {
            // Navighează direct la secțiune dacă ești pe index.html
            document.querySelector(sectionId).scrollIntoView({ behavior: 'smooth' });
          } else {
            // Redirecționează la index.html și navighează la secțiune
            window.location.href = 'index.html' + sectionId;
          }
        }

});

<script>
    
    document.addEventListener("DOMContentLoaded", function () {
    function setupModal(modalId, buttonId) {
        const modal = document.getElementById(modalId);
        const btn = document.getElementById(buttonId);
        const closeBtn = modal.querySelector(".close");

        btn.addEventListener("click", function (event) {
            event.preventDefault();
            modal.style.display = "block";
            document.body.classList.add("no-scroll");
        });

        closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
            document.body.classList.remove("no-scroll");
        });

        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
                document.body.classList.remove("no-scroll");
            }
        });
    }

    // Inițializează toate modalele
    setupModal("modal", "openModal");
    setupModal("modal2", "openModal2");
    setupModal("modal3", "openModal3");
});

      </script>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
    const navMenu = document.getElementById("nav-menu"),
        navToggle = document.getElementById("nav-toggle"),
        navClose = document.getElementById("nav-close");

    // Afișează meniul
    if (navToggle) {
        navToggle.addEventListener("click", () => {
            navMenu.classList.add("show-menu");
        });
    }

    // Închide meniul
    if (navClose) {
        navClose.addEventListener("click", () => {
            navMenu.classList.remove("show-menu");
        });
    }

    // Închide meniul când dai click pe un link din meniu (pentru UX mai bun pe mobil)
    const navLinks = document.querySelectorAll(".nav__link");
    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            navMenu.classList.remove("show-menu");
        });
    });

    // Închide meniul când se dă click în afara lui
    document.addEventListener("click", function (event) {
        if (!navMenu.contains(event.target) && !navToggle.contains(event.target)) {
            navMenu.classList.remove("show-menu");
        }
    });
});

      </script>
